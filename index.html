<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ladder App</title>
  <link rel="icon" href="ladder.svg">
  <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
  <header class="topbar">
    <img src="ladder.svg" alt="" class="logo">
    <h1>Ladder App</h1>
    <span id="ready" class="pill">ready</span>
  </header>

  <main id="app" class="wrap">
    <section class="panel">
      <h2>Add / Replace Asset</h2>
      <label>Ticker / Name <input id="ticker" placeholder="e.g., RIOT or MU"></label>
      <label>Start Price <input id="startPrice" type="number" inputmode="decimal" placeholder="current price"></label>
      <label>Default Shares / row <input id="defaultShares" type="number" step="1" value="1"></label>
      <div class="hint">Presets: Sell +2.5%, +4.5%, +7% (first 2–4 based on rungs). Buyback 1%, 2.5%, 3.5%, 5% (rungs 1–4). 20 cycles.</div>
      <div class="row">
        <button id="addAsset">+ Add / Replace Asset</button>
        <button id="saveBackup">Save Backup (JSON)</button>
        <button id="restoreBackup">Restore Backup (JSON)</button>
        <button id="exportCsv">Export CSV (Excel)</button>
      </div>
      <div class="row danger">
        <button id="clearAll" class="danger">Clear All (this device)</button>
      </div>
    </section>

    <div id="assets"></div>
  </main>

  <footer class="foot">v2-baseline • <span id="jsStatus">JS not loaded</span></footer>

  <script src="app.js?v=3"></script>
</body>
</html>
