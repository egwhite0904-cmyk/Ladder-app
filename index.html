<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ladder App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #0a7; }
    .tabs { display: flex; margin-bottom: 20px; }
    .tabs button { flex: 1; padding: 10px; font-size: 16px; cursor: pointer; }
    .tabs button.active { background: #0a7; color: #fff; }
    .tabcontent { display: none; }
    .tabcontent.active { display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Ladder App</h1>
  <div class="tabs">
    <button id="ladderTab" class="active">Ladders</button>
    <button id="chartTab">Charts</button>
  </div>

  <!-- Ladder Section -->
  <div id="Ladders" class="tabcontent active">
    <h2>Add / Edit Asset</h2>
    <form id="assetForm">
      <label>Ticker / Name: <input type="text" id="ticker"></label><br><br>
      <label>Rungs: 
        <select id="rungs">
          <option value="3">3 Rungs</option>
          <option value="5">5 Rungs</option>
          <option value="7">7 Rungs</option>
        </select>
      </label><br><br>
      <label>Start Price: <input type="number" id="startPrice" step="0.01"></label><br><br>
      <button type="submit">+ Add Asset</button>
    </form>

    <div id="assets"></div>
  </div>

  <!-- Charts Section -->
  <div id="Charts" class="tabcontent">
    <h2>Totals & Charts</h2>
    <p>Chart view will be here (future expansion).</p>
  </div>

  <script>
    // Hardcoded default ladders
    const defaultSell = [2.5, 4.5, 7];  
    const defaultBuyback = [1, 2.5, 3.5];

    let assets = [];

    document.getElementById('assetForm').addEventListener('submit', function(e){
      e.preventDefault();
      const ticker = document.getElementById('ticker').value;
      const rungs = parseInt(document.getElementById('rungs').value);
      const startPrice = parseFloat(document.getElementById('startPrice').value);

      if(!ticker || !startPrice){ alert("Enter ticker and start price."); return; }

      let asset = { ticker, rungs, startPrice, rows: [] };

      for(let i=0; i<rungs; i++){
        let sellPct = defaultSell[i % defaultSell.length];
        let buyPct = defaultBuyback[i % defaultBuyback.length];
        let plannedSell = (startPrice * (1 + sellPct/100)).toFixed(2);
        let plannedBuy = (startPrice * (1 - buyPct/100)).toFixed(2);
        let profit = (plannedSell - plannedBuy).toFixed(2);
        asset.rows.push({ cycle: i+1, plannedBuy, plannedSell, profit });
      }

      assets.push(asset);
      renderAssets();
    });

    function renderAssets(){
      const div = document.getElementById('assets');
      div.innerHTML = "";
      assets.forEach(asset => {
        let html = `<h3>${asset.ticker} â€” ${asset.rungs} rung(s)</h3>`;
        html += `<table><tr><th>Cycle</th><th>Planned Buy</th><th>Planned Sell</th><th>Profit</th></tr>`;
        asset.rows.forEach(r=>{
          html += `<tr><td>${r.cycle}</td><td>$${r.plannedBuy}</td><td>$${r.plannedSell}</td><td>$${r.profit}</td></tr>`;
        });
        html += `</table>`;
        div.innerHTML += html;
      });
    }

    // Tabs
    document.getElementById('ladderTab').onclick = () => switchTab('Ladders','ladderTab');
    document.getElementById('chartTab').onclick = () => switchTab('Charts','chartTab');

    function switchTab(tab, btn){
      document.querySelectorAll('.tabcontent').forEach(el=>el.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(el=>el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.getElementById(btn).classList.add('active');
    }
  </script>
</body>
</html>
