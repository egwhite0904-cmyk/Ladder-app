<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ladder App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="ladder.svg" alt="" class="logo">
      <span>Ladder App</span>
    </div>
    <div id="status" class="status">ready</div>
  </header>

  <main class="container">
    <section class="controls card">
      <div class="grid2">
        <div>
          <label>Ticker / Name</label>
          <input id="ticker" placeholder="RIOT or MU">
        </div>
        <div>
          <label>Rungs</label>
          <select id="rungs">
            <option value="2">2 rungs</option>
            <option value="3" selected>3 rungs</option>
            <option value="4">4 rungs</option>
          </select>
        </div>
        <div>
          <label>Start Price</label>
          <input id="startPrice" inputmode="decimal" placeholder="current price">
        </div>
        <div>
          <label>Default Shares / row</label>
          <input id="defaultShares" inputmode="numeric" value="1">
        </div>
      </div>

      <div class="preset-note">
        Baseline presets (locked): Sell +2.5%, +4.5%, +7.0% (+10% for rung 4). Buyback 1%, 2.5%, 3.5%, 5%. 20 cycles.
        Row 1 Planned Buy equals Start Price. Each next row uses:
        <code>nextBuy = prevSell × (1 − buyback%)</code> and
        <code>sell = buy × (1 + sell%)</code>.
      </div>

      <div class="buttons">
        <button id="addAsset" class="btn green">+ Add / Replace Asset</button>
        <button id="saveBackup" class="btn">Save Backup (JSON)</button>
        <button id="restoreBackup" class="btn">Restore Backup (JSON)</button>
        <button id="exportCsv" class="btn">Export CSV (Excel)</button>
        <button id="clearAll" class="btn danger">Clear All (this device)</button>
      </div>
    </section>

    <section id="assets"></section>
  </main>

  <footer class="foot">egwhite0904-cmyk.github.io • <span id="footStatus">JS loaded</span></footer>

  <script src="app.js"></script>
</body>
</html>
