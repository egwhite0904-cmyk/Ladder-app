<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Ladder App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <img src="ladder.svg" class="logo" alt="" />
      <span>Ladder App</span>
    </div>
    <div id="ready" class="ready">ready</div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="grid">
        <label>Ticker / Name
          <input id="ticker" placeholder="e.g., RIOT or MU" />
        </label>
        <label>Rungs
          <select id="rungs">
            <option value="2">2 rungs</option>
            <option value="3" selected>3 rungs</option>
            <option value="4">4 rungs</option>
          </select>
        </label>
        <label>Start Price
          <input id="startPrice" type="number" inputmode="decimal" step="0.01" placeholder="current price" />
        </label>
        <label>Default Shares / row
          <input id="defaultShares" type="number" step="1" value="1" />
        </label>
      </div>

      <p class="preset-note">
        Presets (locked): Sell +2.5%, +4.5%, +7.0%, +10% (rungs 1–4). Buyback 1%, 2.5%, 3.5%, 5% (rungs 1–4).
        20 cycles. Row 1 <b>Planned Buy</b> equals Start Price; each next row uses:
        <code>nextBuy = prevSell × (1 − buyback%)</code> and <code>sell = buy × (1 + sell%)</code>.
      </p>

      <div class="buttons">
        <button id="addAsset" class="primary">+ Add / Replace Asset</button>
        <button id="saveJson">Save Backup (JSON)</button>
        <button id="restoreJson">Restore Backup (JSON)</button>
        <button id="exportCsv">Export CSV (Excel)</button>
        <button id="clearAll" class="danger">Clear All (this device)</button>
      </div>
    </section>

    <section id="assets"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
