<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ladder App</title>
  <link rel="icon" href="ladder.svg">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="ladder.svg" alt="ladder" class="logo"/>
    <span>Ladder App</span>
  </div>
  <div id="status" class="status">ready</div>
</header>

<main class="container">
  <section class="controls">
    <div class="row">
      <label>Ticker / Name</label>
      <input id="ticker" placeholder="e.g., RIOT or MU"/>
    </div>
    <div class="row two">
      <div>
        <label>Rungs</label>
        <select id="rungs">
          <option value="2">2 rungs</option>
          <option value="3" selected>3 rungs</option>
          <option value="4">4 rungs</option>
        </select>
      </div>
      <div>
        <label>Start Price</label>
        <input id="startPrice" type="number" step="0.01" placeholder="current price"/>
      </div>
      <div>
        <label>Default Shares / row</label>
        <input id="defaultShares" type="number" step="1" value="1"/>
      </div>
    </div>

    <div class="hint">
      Baseline presets (locked): Sell +2.5%, +4.5%, +7.0% (rungs 1–3). Buyback 1%, 2.5%, 3.5%. 20 cycles.
      Row 1 <b>Planned Buy</b> equals Start Price. Each next row uses:
      <code>nextBuy = prevSell × (1 − buyback%)</code> and
      <code>sell = buy × (1 + sell%)</code>. Edit any cell inline.
    </div>

    <div class="buttons">
      <button id="addAsset" class="primary">+ Add / Replace Asset</button>
      <button id="saveBackup">Save Backup (JSON)</button>
      <button id="restoreBackup">Restore Backup (JSON)</button>
      <button id="exportCSV">Export CSV (Excel)</button>
      <button id="clearAll" class="danger">Clear All (this device)</button>
    </div>
  </section>

  <section id="assets"></section>
</main>

<script src="app.js"></script>
</body>
</html>
